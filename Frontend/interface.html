<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Attendance Marking System</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/interface.css">
    <style>
        /* Existing styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .btn {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Facial Attendance Marking System</h1>
        <div class="input-group">
            <input type="number" id="user-id" class="form-control" placeholder="Enter User ID" required>
        </div>
        <div class="input-group">
            <input type="text" id="username" class="form-control" placeholder="Enter Username" required>
        </div>
        <button class="btn btn-primary" onclick="takeImages()">Take Images</button>
        <button class="btn btn-primary" onclick="trainImages()">Train Images</button>
        <button class="btn btn-success" onclick="markAttendance()">Mark Attendance</button>
        <button class="btn btn-info" onclick="window.location.href='details.html'">Check Attendance</button>
    </div>
    <script>
        function takeImages() {
    const userId = parseInt(document.getElementById("user-id").value, 10);
    const username = document.getElementById("username").value.trim();

    if (isNaN(userId) || !username) {
        alert("Please enter a valid User ID and Username.");
        return;
    }

    fetch("http://localhost:5000/take-images", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ user_id: userId, username: username })
    })
    .then(response => response.json())
    .then(data => {
        if (data.message) {
            alert(data.message);
        } else if (data.error) {
            alert(`Error: ${data.error}`);
        }
    })
    .catch(error => console.error("Error:", error));
}


        function trainImages() {
            fetch("http://localhost:5000/train-images", {
                method: "POST",
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error("Error:", error));
        }

        function markAttendance() {
            fetch("http://localhost:5000/mark-attendance", {
                method: "POST",
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
